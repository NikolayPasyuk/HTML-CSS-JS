<html lang="en">
<head title="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="width=device-width, initial-scale=1.0"/>
    <title>Accessibility Quiz Practice</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
    <h1>HTML/CSS Quiz</h1>
    <nav>
        <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
        </ul>
    </nav>
</header>
<main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz"
          method="POST">
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Information</h2>
            <div class="info">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" name="student-name"
                       placeholder="Enter your name"/>
            </div>
            <div class="info">
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" name="student-email"/>
            </div>
            <div class="info">
                <label for="birth-date">D.O.B.:</label>
                <input type="date" id="birth-date" name="birth-date"/>
            </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML</h2>
        </section>
        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">CSS</h2>
        </section>
    </form>
</main>
</body>
</html>
